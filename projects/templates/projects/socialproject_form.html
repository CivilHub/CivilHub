{% extends 'locations/index.html' %}{% load i18n staticfiles civil_tags %}
{% block require_scripts %}<script src="{% static 'places_core' %}/js/{% js_path %}/projects-form.js"></script>{% endblock %}
{% block content %}
<div class="col-sm-3">
  <div class="sidebar left">
    <div class="sidebar-label">{% trans "Rules" %}</div>
    <div class="sidebar-content"></div>
  </div>
</div>
<div class="main-content col-sm-9">
  <div class="create-form newFormCreate">
    <h3>{% trans 'Create new project' %}</h3>
    <form id="content-create-form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <div class="control-label col-sm-2">&nbsp;</div>
        <div class="col-sm-10"><div class="mapinput"></div></div>
      </div>
      <div class="form-group text-right mb0">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary btn-saveBig">{% trans "Save" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

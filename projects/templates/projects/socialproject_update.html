{% extends 'projects/index.html' %}{% load i18n staticfiles civil_tags %}
{% block require_scripts %}<script src="{% static 'places_core' %}/js/{% js_path %}/projects-form.js"></script>{% endblock %}
{% block content %}{% include 'places_core/script-templates/content-edit.html' %}
<div class="main-content">
  <form id="content-create-form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <div class="control-label col-sm-2">&nbsp;</div>
      <div class="col-sm-10"><div class="mapinput"></div></div>
    </div>
    <div class="form-group mb0">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary btn-saveBig">{% trans "Save" %}</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

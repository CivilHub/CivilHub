<form role="presentation" class="comment-form-body comment-update-form postbox">
  <div class="form-group">
    <textarea class="update-comment form-control" cols="20" rows="5" required><%= comment %></textarea>
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-cancelGray btn-cancel-comment"><%= gettext("Cancel") %></button>
    <button type="submit" class="btn btn-sendBlue btn-submit-comment"><%= gettext("Submit comment") %></button>
  </div>
</form>

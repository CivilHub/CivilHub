<div class="col-xs-1 comment-avatar-col">
  <img src="<%= CivilApp.user.avatar %>" alt="<%= CivilApp.user.fullName %>" class="comment-author-avatar user-window-toggle" />
</div>
<div class="comment-main-col">
  <form role="presentation" class="comment-form-body">
    <div class="form-group">
      <label for="comment" class="control-label"><%= gettext("Comment") %></label>
      <textarea name="comment" id="comment" class="form-control" cols="20" rows="1"></textarea>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-cancelGray btn-cancel-comment"><%= gettext("Cancel") %></button>
      <button type="submit" class="btn btn-sendBlue btn-submit-comment"><%= gettext("Submit comment") %></button>
    </div>
  </form>
</div>

{% load i18n %}<div class="commentarea" data-ct="{{ ct }}" data-pk="{{ pk }}" data-count="{{ count }}">
  <ul class="filters">
    <li><a href="#" data-order="new">{% trans "Newest" %}</a></li>
    <li><a href="#" data-order="old">{% trans "Oldest" %}</a></li>
    <li><a href="#" data-order="votes">{% trans "Most voted" %}</a></li>
  </ul>
  {% if user.is_authenticated %}<img src="{{ user.profile.avatar.url }}" alt="{{ user.get_full_name }}" class="user-avatar">
  <textarea name="comment" class="form-control" cols="10" rows="5"></textarea>
  <button class="add-comment" type="button">{% trans "Add comment" %}</button>{% endif %}
  <div class="comments"></div>
</div>
